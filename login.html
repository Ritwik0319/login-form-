<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>
        <input type="text" name="" id="uname" placeholder="Enter user nane">
        <input type="text" name="" id="pass" placeholder="Enter passwrd">
        <button onclick="handlelogin()">Login</button>
    </div>
    <script>

        //function to check registred user details (local storage) with login details
        function handlelogin() {
            let username = document.getElementById("uname").value
            let password = document.getElementById("pass").value
            console.log(username, password);

            //getting the registred user details from local storage which is stored in string form and converting it into java script object form using JSON.parse
            let registred_user = JSON.parse(localStorage.getItem("users_list"))
            console.log(registred_user);

            //checking login details with registred user details
            registred_user.forEach((val) => {
                is_logined = false
                if (username === val.name && password === val.pass) {
                    is_logined = true
                }
            })
            if (is_logined) {
                alert("sucessfully logined")
                window.open("http://127.0.0.1:5500/day13june/index.html", "_self")
            }
            else{
                alert("in valid details")
                window.open("http://127.0.0.1:5500/day20june/register.html", "_self")

            }
        }

    </script>
</body>

</html>
